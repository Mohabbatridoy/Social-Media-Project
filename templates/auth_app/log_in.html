{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{title}} {% endblock %}
{% block css_block %}
<style>
    .login {
        width: 450px;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        background-color: rgb(172, 137, 204);
    }

    .sign_up {
        width: 450px;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 20px;
    }
</style>
{% endblock %}
{% block content %}
<center>
    <div class="login">
        <h3 style="color: white;"><b>Log in to your profile</b></h3>
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary" style="width: 100%;">Log In</button>
        </form>
    </div>
    <br>
    <div class="sign_up">
        <p>don't have an account? <a href="{% url 'auth_app:signup' %}">Sign Up</a></p>
    </div>
</center>
{% endblock %}
