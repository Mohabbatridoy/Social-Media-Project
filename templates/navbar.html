<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <title>{% block title_block %} {{title}} {% endblock %}</title>
    {% block css_block %}

    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: 20px;">
        <a class="navbar-brand" href="{% url 'app_post:home' %}">MHR</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'app_post:home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'auth_app:logout' %}">Log Out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'auth_app:edit_profile' %}">Edit Profile</a>
                </li>
            </ul>
            <div class="d-flex ms-auto" style="padding-right: 20px;">
                <form class="d-flex" style="padding-right: 20px;" method="GET">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                {% if user.user_profile.profile_pic %}
                <a href="{% url 'auth_app:profile' %}"><img src="/media/{{user.user_profile.profile_pic}}"
                        alt="User Image" width="40px" height="40px" class="rounded-circle"></a>
                {% else %}
                <a href="{% url 'auth_app:profile' %}"><img src="/media/avatar.png" width="40px" height="40px"
                        class="rounded-circle"></a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container" style="padding: 20px;">
        {% block content %}


        {% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
